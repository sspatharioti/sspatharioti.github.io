   <script type="text/template" id="works-template">
    {{#.}}
    {{#has_more}}
    <div id="{{work_link}}" class="item {{category}} work-item col-sm-6 col-md-4 col-lg-4 mb-4 show_more_button">
       <a    class="item-wrap fancybox ">
        <div class="work-info ">
          <h3>{{title}}</h3>
          <span>{{roll}}</span>
          <br><span>(Click for more)</span>
        </div>
        <img class="img-fluid" src="{{image}}">
        </a> 
    </div>
    {{/has_more}}
    {{^has_more}}
    <div class="item {{category}} work-item col-sm-6 col-md-4 col-lg-4 mb-4">
      <div  class="item-wrap fancybox intense-img" data-title="{{title}}" data-image="{{image}}">
        <div class="work-info">
          <h3>{{title}}</h3>
          <span>{{roll}}</span>
          <p><img src="assets/img/camera_icons/{{icon}}" width="30"></p>
        </div>
        <img class="img-fluid" src="{{image}}">
      </div>
    </div>
    {{/has_more}}
    
    {{/.}}
  </script>

  <script type="text/template" id="album-template">
    <div class="row mb-4 align-items-center">
      <div class="col-md-6" data-aos="fade-up">
        <h2>{{album_title}}</h2>
        <p>{{description}}</p>
      </div>
    </div>
  
    <div class="site-section pb-0">
      <div class="container">
        <div  id="album-grid" class="row no-gutter" data-aos="fade-up" data-aos-delay="200">
          {{#album_items}}
          <div class="item  {{col_size}}">
            <div   class="item-wrap fancybox intense-img" data-title="{{title}}" data-image="{{image}}">
              <div class="work-info">
                <h3>{{title}}</h3>
                <span>{{roll}}</span>
              </div>
              <img class="img-fluid" src="{{image}}">
            </div>
          </div>
          {{/album_items}}
        </div>

        <div class="row no-gutter align-items-center" data-aos="fade-up" data-aos-delay="200">
          <div class="item  col-sm-12 col-md-12 col-lg-12 mb-12">         
             <p><a  href="index.html" class="readmore">Home</a></p>
          </div>
        </div>
      </div>

    </div>
      
  </script>
